<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>PortFolio</title>
</head>
<body>
    <!-- PRINCIPAL CONTAINER -->
    <div class="principalContainer">
        <!-- LOGOTYPE -->
        <div class="container__logotype">
            <div class="logotype__img">
                <img src="assets/img/fotoRetrato.jpeg" alt="">
            </div>
        </div>
        <!-- TITLE -->
        <div class="container__title">
            <p>Hey, <span class="typed"></span></p>
        </div>
        <!-- SOCIAL NETWORK -->
        <div class="container__social">
            <div class="social__reusableBox">
                <div class="boxGeneral boxWhite">
                    <a href="#">WEBSITE</a>
                </div>
                <div class="boxGeneral boxDark">
                    <a href="#">LINKEDIN</a>
                </div>
                <div class="boxGeneral boxDark">
                    <a href="#">INSTAGRAM</a>
                </div>
                <div class="boxGeneral boxWhite">
                    <a href="#">GIT HUB</a>
                </div>
                <div class="boxGeneral boxDark">
                    <a href="#">BUY ME A COFFEE</a>
                </div>
            </div>
        </div>
        <!-- FOOTER -->
        <div class="container__footer">
            <p class="footer__copyright">COPYRIGHT</p>
            <p>
                Desarrollado con <span class="heart"><i class="fas fa-heart"></i></span> por Julio Honorio
            </p>
        </div>
    </div>
    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/a985132cac.js" crossorigin="anonymous"></script>
</body>
</html>
